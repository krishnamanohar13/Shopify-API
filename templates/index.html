<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Manohar</title>
</head>
<style>
    .card {
        margin: 10px;
    }

    .card-text {
        color: green;
        font-weight: bold;
    }

    .card-title {
        color: red;
        font-weight: bold;
        font-size: 28px;
    }

    .span-head {
        color: black;
        font-weight: bold;
    }

    .card{
        border-radius: 5px;
        border: 2px solid black;
        width: 400px;
    }
    .card-img-top{
        height:auto;
        width: 100%;
    }
</style>

<body>




<div class="d-flex justify-content-center">
        <div class="row">
            <div class="col-md-3" id="card-container">
        
            </div>
        
        </div>
</div>


    <script>
        // load javascript when page is loaded
        $(document).ready(function () {
            // request data from server
            console.log("requesting data from server");
            $.get('/requestData')
                .done(function (data) {
                    // display data into card-container-1
                    console.log("displaying data into card-container-1");
                    const len = data.products.length;

                    console.log(len)
                    for (let i = 0; i < len; i++) {
                        if(i==7){
                            continue;
                        }
                        let product = data.products[i];
                        let image = product.image['src'];
                        let title = product.title;
                        let description = product.body_html;
                        let tags = product.tags;
                        let card = `<div class="card">
                            <img id="image" src="${image}" class="card-img-top" alt="">
                            <div class="card-body">
                              <h5 id="title" class="card-title">${title}</h5>
                              <p id="description" class="card-text">Product description : ${description}</p>
                            </div>
                            <div class="card-footer">
                              <small id="tags" class="text-muted"><span class="span-head">Tags :</span> ${tags}</small>
                            </div>
                            </div>`;
                        $('#card-container').append(card);
                        console.log(i)
                        




                    }

                });
        });
    </script>






</body>

</html>
